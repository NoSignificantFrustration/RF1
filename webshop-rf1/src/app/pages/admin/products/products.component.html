<h2>Products</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Modify</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.productName }}</td>
      <td>{{ product.price }}</td>
      <td><button type="button">Delete</button></td>
    </tr>
  </tbody>
</table>
