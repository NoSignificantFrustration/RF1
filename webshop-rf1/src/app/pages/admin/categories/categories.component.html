<h2>Categories</h2>
<table>
  <thead>
    <tr>
      <th style="text-align: center">Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tag of tags">
      <td>{{ tag.tagName }}</td>
      <td><mat-icon (click)="deleteTag(tag)">delete_forever</mat-icon></td>
    </tr>
  </tbody>
</table>
