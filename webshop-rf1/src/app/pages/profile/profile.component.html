<div class="wrapper">
    <div class="customer-form" *ngIf="!isCustomer">
        <label class="become-customer">Become a customer</label>
        <div class="names">
            <div class="form-group">
                <input type="firstName" [(ngModel)]="firstName" />
                <label for="firstName">First Name</label>
            </div>
            <div class="form-group">
                <input type="lastName" [(ngModel)]="lastName" />
                <label for="lastName">Last Name</label>
            </div>
        </div>
        <div class="form-group">
            <input type="homeAddress" [(ngModel)]="homeAddress" />
            <label for="homeAddress">Address</label>
        </div>
        <div class="form-group">
            <input type="phoneNumber" [(ngModel)]="phoneNumber" />
            <label for="phoneNumber">Phone Number</label>
        </div>
        <button (click)="becomeCustomer()">Become Customer</button>
    </div>
    <div *ngIf="isCustomer">
        <button (click)="deleteCustomer()"></button>
    </div>
    <div class="purchases">
        <label>My Purchases:</label>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let purchase of purchasedProducts">
                    <td><img [src]="purchase.imageUrl" alt=""></td>
                    <td>{{ purchase.productName }}</td>
                    <td>{{ purchase.date}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
