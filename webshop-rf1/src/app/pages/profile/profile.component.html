<div class="wrapper">
    <label>My Purchases:</label>
    <div class="purchases">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                
                <tr *ngFor="let purchase of purchasedProducts">
                    <td><img [src]="purchase.imageUrl" alt=""></td>
                    <td>{{ purchase.productName }}</td>
                    <td>{{ purchase.date}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
